{{set . "title" "Profil"}}
{{template "header.html" .}}
<link rel="stylesheet" type="text/css" href="/public/css/my-login.css">

{{if .user.Admin}}

{{template "header3.html" .}}

{{else}}

{{template "header2.html" .}}

{{end}}

<link rel="stylesheet" type="text/css" href="/public/css/my-login.css">


<body class="my-login-page">

<br><br><br><br>

<section class="container h-100">
        <div class="row h-100">
            <div class="card-wrapper">
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">Profil</h4>
                        <form action="{{url "App.UpdateProfil"}}" method="post">

                            <div class="form-group">
                                <label for="email">Adresse E-Mail</label>
                                <input autofocus class="form-control" id="email" name="email" required type="email"
                                       value="{{.user.Email}}">
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="nom">Nom</label>
                                    <input class="form-control" id="nom" name="nom" required type="text" value="{{.user.Firstname}}">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="prenom">Prénom</label>
                                    <input class="form-control" id="prenom" name="prenom" required type="text" value="{{.user.Lastname}}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="phone">Télephone</label>

                                <input class="form-control" id="phone" name="phone" required type="text" value="{{.user.Phone}}">
                            </div>

                            <div class="form-group">
                                <label for="password">Mot de passe
                                </label>
                                <input class="form-control" data-eye id="password" name="password" required
                                       type="password">
                            </div>


                            <div class="form-group no-margin">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Modifier
                                </button>
                            </div>

                            <br>

                        </form>
                    </div>
                </div>
            </div>
        </div>

</section>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
