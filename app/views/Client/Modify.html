{{set . "title" "Demande"}}
{{template "header.html" .}}
<link rel="stylesheet" type="text/css" href="/public/css/my-login.css">
{{template "header2.html" .}}

<br><br><br><br>

<body class="my-login-page">
<section>
    <div class="container h-100">
        <div class="row h-100">
            <div class="card-wrapper">
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">Modifier demande</h4>
                        <form action="{{url "Client.ModifyDemande"}}" method="post">

                            <div class="form-group">
                                <label for="address">Addresse</label>

                                <input class="form-control" id="address" name="address" required type="text" value="{{.tag.Place}}">
                            </div>

                            <div class="form-group">
                                <SELECT name="orientation" size="1">
                                    <OPTION>Nord
                                    <OPTION>Nord-Est
                                    <OPTION>Est
                                    <OPTION>Sud-Est
                                    <OPTION>Sud
                                    <OPTION>Sud-Ouest
                                    <OPTION>Ouest
                                    <OPTION>Nord-Ouest
                                </SELECT>
                            </div>

                            <div class="form-group">
                                <label for="phone">Téléphone</label>
                                <input class="form-control" required type="text" id="phone" name="phone" value="{{.tag.Phone}}">

                            </div>

                            <div class="form-group">
                                <label for="phone">Motif</label>
                                <input class="form-control" required type="text" id="motif" name="motif" value="{{.tag.Motif}}">
                            </div>

                            <div class="form-group">
                            <input class="form-control" required type="text" id="id" name="id" value="{{.tag.Id}}" style="display: none">
                            </div>

                            <div class="form-group no-margin">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Enregistrer
                                </button>
                            </div>

                            <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>


{{template "footer.html" .}}
